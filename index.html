			<h1 class="nav__heading">
          <span style="color: rgb(3, 255, 213)">T</span>o Do List
        </h1>
			<!-- User input task field -->
			<form id="input__form">
				<input type="search" class="input__task" /> </form>
			<!-- button add task -->
			<button type="button" class="btn btn-primary mt-4 fs-5 btn__add-task">Add Task</button>
		</div>
		<hr />
		<!-- label message and button -->
		<div class="user__task-list text-center d-flex justify-content-evenly">
			<!-- clear all -->
			<h3>Your Task List</h3>
			<button class="btn btn-danger fs-5 btn__clear">Clear All</button>
		</div>
